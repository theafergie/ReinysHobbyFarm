
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>

    <title>Ashley's Jammin' Jellies</title>


</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <h2>Ashley's Jammin' Jellies</h2>


                <input class="form-control" id="myInput" type="text" placeholder="Search..">
                <div id="myDIV">

                <form method="POST" action="checkout">

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>VARIETY</th>
                            <th>SIZE</th>
                            <th>IN-STOCK</th>
                            <th>PRICE</th>
                            <th>ORDER QTY</th>
                        </tr>
                        </thead>
                        <tbody>



                        <td>Qty.
                            <select>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>

                            </select>
                        </td>

                        </tr>
                        <td><input type="submit" class="btn btn-primary" value="Add To Cart"></td>



                        </tbody>
                        </table>
                </form>
                </div>
            </div>
            <div class="col-xs-2">
                <a href="@routes.HomeController.getHello()"><img src="/assets/images/transparent-copy.png" alt="Rooster" height="175" /></a>
            </div>

    </div>
</div>

<script type="text/javascript" src="assets/javascripts/search.js" id="search"></script>
</body>
</html>
