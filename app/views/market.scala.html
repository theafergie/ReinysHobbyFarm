<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>

    <title>Farmers' Market Stand</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div id="myCarousel" class="carousel slide" style="width:200px; height:200px; margin:0 auto" data-ride="carousel">



                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="/assets/images/ashmarket.jpg" alt="Ashlynn at Market">
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="/assets/images/girlsatstand.jpg"alt="Girls at Market" height="100">
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="/assets/images/honeysucklestrawberryjars.jpg" alt="Honeysuckle Strawberry" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/hs.jpg" alt="Honeysuckle Strawberry" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/jalapenojelly.jpg" alt="Jalapeno Jelly" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/jam.jpg" alt="Jam" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/jelliescrate.jpg" alt="Jelly In Crate" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/jellystand.jpg" alt="Jelly Stand" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/kklemonade.jpg" alt="Kyndall Selling Lemonade" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/lemonadestand.jpg" alt="Lemonade Stand" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/logopicture.jpg" alt="From Picture to Logo" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/marketstand.jpg" alt="Market Stand" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/naturals.jpg" alt="Naturals" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/stand.jpg" alt="Market Stand" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/stand4.jpg" alt="Market Stand" height="100">
                    </div>

                    <div class="item">
                        <img src="/assets/images/veggiesmarket.jpg" alt="Veggies at the Market" height="100">
                    </div>

                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
