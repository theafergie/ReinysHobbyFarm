@(cartItem : List[CartItem])
@import helper._
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>

    <title>Order Summary</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-xs-3"></div>

            <div class="col-xs-5">

                <h2>YOUR CART</h2>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>

                <dl>
                    <tbody>
                    <tr>
                    @for(cartItem <- cartItem){

                    <td><dt>@cartItem.getProductName()</dt></td>
                    <td><dd>@cartItem.getQuantity()</dd></td>
                    <td><dd>@cartItem.getUnitPrice() ea.</dd></td>

                        </tr>
                    }


                    </tbody>
                </dl>
                </table>

                <div class="row">

                    <div class="col-xs-3">
                        <form method="POST" action="emptycart">
                            @CSRF.formField
                            <input type="submit" class="btn btn-danger" value="EMPTY CART">
                        </form>


                    </div>

                    <div class="col-xs-6"></div>
                    <form method="GET" action="@routes.ShopController.getTotal()">
                        @CSRF.formField
                        <input type="submit" class="btn btn-success" value="CHECKOUT">
                    </form>

                </div>


            </div>

        <div>
            <br>
            <form method="GET" action="@routes.HomeController.getHello()">
                <input type="submit" class="btn btn-primary" value="CONTINUE SHOPPING">
            </form>
        </div>

    </div>
</div>
</body>
</html>
