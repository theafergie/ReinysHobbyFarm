@(orderDetails : List[OrderDetail])
@import helper._
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>

    <title>Order Summary</title>
</head>
<body>

@for(orderDetail <- orderDetails){
    @orderDetail.getProductName()<br>
    Qty: @orderDetail.getQuantity()<br>
    Price: @orderDetail.getUnitPrice()<br>
    Total: @orderDetail.getTotal()<br>
<br>
}

<form>
    @CSRF.formField
    <input type="submit" class="btn-info" value="Continue Shopping">
</form>

<td>
    <form>
        <input type="submit" class="btn-info" value="Checkout">
    </form>
</td>
</body>
</html>
