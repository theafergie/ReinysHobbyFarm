@import helper._
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>

    <title>Request</title>

</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-xs-2">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h2><center>Don't see your favorite variety? </center></h2><br>

            <h3><center>Fill out this request form and we will get back with you soon!</center></h3>
        </div>

        <div class="col-xs-7">


            <br>


            <form method="POST" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="firstName" placeholder="Enter First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="lastName" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Phone Number:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="email" placeholder="Enter Email Address">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Flavor:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="productName" placeholder="Enter Requested Flavor">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">How Many?</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="requestedQuantity" placeholder="Enter Requested Quantity">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <p>Would you like a text alert or email alert when your order is in stock?</p>
                            <label><input type="checkbox" name="textAlert" value="textAlert">Text</label> &nbsp;&nbsp;
                            <label><input type="checkbox"name="emailAlert" value="emailAlert"/>Email</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <p>Would you like to be added as a Customer?</p>
                            <label><input type="checkbox" name="addMe" value="addMe" checked="checked">Add Me</label> &nbsp;&nbsp;
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Comments:</label>
                    <div class="col-sm-8">
                        <textarea name="comments" cols="50" rows="10"></textarea>
                    </div>
                </div>

                @CSRF.formField
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>


            </form>


        </div>

        <div class="col-sm-3">
        <a href="@routes.HomeController.getHello()"><img src="/assets/images/transparent-copy.png" alt="Rooster" height="275" /></a>

    </div>
    </div>
</div>

</body>
</html>
